name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build application
        run: |
          go build -o goapp main.go
      
      - name: Run tests
        run: |
          go test -v ./...
      
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -p $SSH_PORT $SSH_USER@$SSH_HOST "mkdir -p ~/proyecto-devsecops"
          
          scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -P $SSH_PORT goapp $SSH_USER@$SSH_HOST:~/proyecto-devsecops/
          scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -P $SSH_PORT -r static $SSH_USER@$SSH_HOST:~/proyecto-devsecops/
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -p $SSH_PORT $SSH_USER@$SSH_HOST "pkill goapp || true && cd ~/proyecto-devsecops && nohup ./goapp > app.log 2>&1 &"
